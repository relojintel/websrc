---
layout: default
---

<style scoped="" title="slick">
  .slick-prev:before, .slick-next:before {
    color:red !important;
  }
</style>

<h1>Noticias</h1>
<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>

      {{post.excerpt}}

      <p><a href="{{ post.url }}">Leer mas...</a></p>
    </li>
    {% endfor %}
  </ul>
</div>
